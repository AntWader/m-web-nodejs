<!DOCTYPE html>
<html>
<head>
<style>
.greenrect {
  width: 50px;
  height: 20px;
  background: green;
  float: left;
  border-right: 10px solid white;
}
.hidden {
  visibility:hidden;
}
</style>
</head>
<body>
  <!--Start condition: green rect is hidden.-->
  <div class="greenrect hidden" id="rect0"></div>
  
  <input type="text" id="input0" onfocus="removeClass(getbyId('rect0'), 'hidden')" oninput="addClass(getbyId('rect0'), 'hidden')">
  
  <script>	
	function getbyId(id){
		return document.getElementById(id);
	}
  
    function addClass(el, cl) {
		if (!el.classList.contains(cl)){
			el.classList.add(cl);
		}
	}
	
	function removeClass(el, cl) {
		if (el.classList.contains(cl)){
			el.classList.remove(cl);
		}
	}
  </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<style>
.square {
  width: 100px;
  height: 100px;
  background: black;
  float: left;
  border-right: 10px solid white;
}
.hidden {
  visibility:hidden;
}
</style>
</head>
<body>
  <div class="square"></div>
  <div class="square"></div>
  <div class="square"></div>
  <div class="square"></div>
  <div class="square"></div>
  
  <button onclick="hideAll('square')">
  hide/show
  </button>
  
  <script>
    // actually rewritten hide()
    function hide(el) {		
		if (el.classList.contains('hidden')){
			el.classList.remove('hidden');
		}else el.classList.add('hidden');
	}
  
    function hideAll(className) {
		for (let element of document.getElementsByClassName(className)) {
			hide(element);
		}
	}
  </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<style>
#big {
  width: 400px;
  height: 200px;
  position: fixed;
  background-color: Gray;
  top: 10px;
  left: 10px;
}
#small {
  width: 200px;
  height: 100px;
  position: fixed;
  background-color: LightGray;
  top: 60px;
  left: 110px;
}
</style>
</head>
<body>
  <div id="big"></div>
  <div id="small"></div>
  
  <script>
    document.getElementById("big").addEventListener("click", bigFunction,true);
	document.getElementById("small").addEventListener("click", smallFunction,true);

	function bigFunction() {
		alert("BIG");
	}
	
	function smallFunction() {
		alert("small");
	}
  </script>
</body>
</html>

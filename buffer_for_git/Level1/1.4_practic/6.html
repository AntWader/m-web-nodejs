<!DOCTYPE html>
<html>
<head>
<style>
.redsq {
  width: 100px;
  height: 100px;
  background: red;
  float: left;
  border-right: 10px solid white;
}
.hidden {
  visibility: hidden;
}
</style>
</head>
<body>
  <!--Start condition: red square is hidden.-->
  <div class='redsq hidden' id="redsquare"></div>
  
  <button onmouseover="removeClass(getbyId('redsquare'), 'hidden')" onmouseout="addClass(getbyId('redsquare'), 'hidden')" >
  Button
  </button>
  
  <script>
    function getbyId(id){
		return document.getElementById(id);
	}
  
    function addClass(el, cl) {
		if (!el.classList.contains(cl)){
			el.classList.add(cl);
		}
	}
	
	function removeClass(el, cl) {
		if (el.classList.contains(cl)){
			el.classList.remove(cl);
		}
	}
  </script>
</body>
</html>

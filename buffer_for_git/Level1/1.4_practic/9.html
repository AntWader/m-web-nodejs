<!DOCTYPE html>
<html>
<head>
<style>

</style>
</head>
<body>    
  <button for="textarea0" onclick="getbyId('textarea0').value.split('\n').forEach(src=>addImg('div0', src))">
  showAll
  </button>
  <textarea id="textarea0" rows="4" cols="50"></textarea>
  
  <div id="div0"></div>
  
  <script>
    function getbyId(id){
		return document.getElementById(id);
	}
	
    function addImg(id, src){
		let img = document.createElement("img");
		img.src = src;
		img.alt = "Can't find image!";
		document.getElementById(id).appendChild(img);
	}
  </script>
</body>
</html>

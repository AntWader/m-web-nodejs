<!DOCTYPE html>
<html>
<head>
<style>
html {
  scroll-behavior: smooth;
}
#scrollBtn {
  display: none;
  position: fixed;
  bottom: 20px;
  left: 30px;
  z-index: 99;
  font-size: 35px;
  color: white;
  background-color: MediumSeaGreen;
  padding:0px 5px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}
#scrollBtn:hover {
  background-color: Orange;
}
</style>
</head>
<body>
  <div style="height: 2500px; background-image: linear-gradient(white, gray);"></div>
  
  <button onclick="scrollToTop(0)" id="scrollBtn" title="Go to top">â–²</button>
  
  <script>
	let scrollbutton = document.getElementById("scrollBtn");
	
	height = getHeight();
    
	// Button displays after 10% of page scroled.
    window.onscroll = function() {buttonDisplay(0.1*height)};
	
    function getHeight() {
		/* Code taken from 
		https://www.codegrepper.com/code-examples/javascript/get+full+page+height+javascript */
		let body = document.body;
		let html = document.documentElement;

		return Math.max( body.scrollHeight, body.offsetHeight, html.clientHeight, 
			html.scrollHeight, html.offsetHeight );
	}
	
	function buttonDisplay(scrollDepth) {
		if (document.body.scrollTop > scrollDepth || 
			document.documentElement.scrollTop > scrollDepth) {
			scrollbutton.style.display = "block";
		} else scrollbutton.style.display = "none";
	}
	
	function scrollToTop(distance) {
		document.body.scrollTop = distance;
		document.documentElement.scrollTop = distance;
	}
  </script>
</body>
</html>

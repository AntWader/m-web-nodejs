<!DOCTYPE html>
<html>
<head>
<style>

</style>
</head>
<body>
  <div id="xy" style="position: absolute;top: 0px;right: 0px;"></div>
  
  <script>
    let xy = getbyId("xy");
	let lan = navigator.language;
	let geo;
	
	navigator.geolocation.getCurrentPosition(showPosition);
	
	function showPosition(position){
		geo = `ле:${position.coords.latitude}лћ:${position.coords.longitude}`;
	}
  
    document.addEventListener('mousemove', e => {
		let x = e.offsetX;
		let y = e.offsetY;
		xy.innerHTML = `X:${x}, Y:${y}<br>${lan}<br>${geo}`;
	});
  
    function getbyId(id){
		return document.getElementById(id);
	}
  </script>
</body>
</html>

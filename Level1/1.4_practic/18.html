<!DOCTYPE html>
<html>
<head>
<style>
#drop_zone {
  border: 2px dashed #555;
  border-radius: 5px;
  background-color: rgba(163, 188, 201, 0.5);
  width:  400px;
  height: 200px;
  padding: 15px;
  margin: 20px;
}
</style>
</head>
<body>
  <input type="file" id="drop_zone"></input>
</div>

<script>
uploader = document.getElementById('drop_zone');

// Adding prevent default handler to all the events.
['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
  uploader.addEventListener(eventName, preventDefaults, false)
});

// Restore default style properties values after file leave or already dropped.
['dragleave', 'drop'].forEach(eventName => {
  uploader.addEventListener(eventName, restoreStyle, false)
});

['drop'].forEach(eventName => {
  uploader.addEventListener(eventName, dropHandler, false)
});

['dragenter'].forEach(eventName => {
  uploader.addEventListener(eventName, enterHandler, false)
});

// Prevent default behavior (Prevent file from being opened).
function preventDefaults (ev) {
  ev.preventDefault();
  ev.stopPropagation();
}

// Variable for storing style propertyes.
let storage = {};

function enterHandler(ev) {
	if (ev.dataTransfer.items){
		let element = document.getElementById('drop_zone');
		// Storing border property in storage variable.
		storage = Object.assign(storage, window.getComputedStyle(element));
		let border = 5; // 5px
		element.setAttribute('style',
			`margin: ${
				(parseInt(storage.margin, 10) + (parseInt(storage.border, 10) - border))}px; 
				background-color: rgba(224, 170, 70, 0.5);`);
		element.style.border = `${border}px dashed Orange`;
	}
}

function restoreStyle(ev) {
	// Overwrite style properties from the stored value.
	document.getElementById('drop_zone').style = storage;
}

function dropHandler(ev) {
	console.log('File(s) dropped');

	for (let i = 0; i < ev.dataTransfer.files.length; i++) {
		console.log('... file[' + i + '].name = ' + ev.dataTransfer.files[i].name);
	}
}
</script>
</body>
</html>

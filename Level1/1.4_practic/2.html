<!DOCTYPE html>
<html>
<head>
<style>
#square {
  width: 100px;
  height: 100px;
  background: black;
}
.hidden {
  visibility:hidden;
}
</style>
</head>
<body>
  <div id="square"></div>
  
  <button onclick="hide('square')">
  hide/show
  </button>
  
  <script>
    function hide(id) {
		el = document.getElementById(id);
		
		if (el.classList.contains('hidden')){
			el.classList.remove('hidden');
		}else el.classList.add('hidden');
	}
  </script>
</body>
</html>
